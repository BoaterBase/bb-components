<!DOCTYPE html>

<body style="font-family:sans-serif;font-size:1rem;color:red;padding:0;margin:0 auto;max-width:70rem;">
  <select onchange="changeProfile(this)">

    <option value="Bob1b2HW">Sail Northwest Profile</option>
    <option value="cQEBJhCO">Maritime Solutions Profile</option>
    <option value="hXH5f9y7">Stearns Profile</option>
    <option value="qF59nB5W">Sail Cal Profile</option>
    <option value="rYzLF3xs">MarineMotion Profile</option>





  </select>
  <bb-connector mode="hash" base="profile" path="hUPV62yx"></bb-connector>

</body>

</html>
