<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/bb-components.esm.js"></script>
  <script nomodule src="/build/bb-components.js"></script>

  <link rel="stylesheet" type="text/css" href="/build/bb-components.css" />

  <script type="text/javascript">
    function changeProfile(el) {
      document.querySelector('bb-connector').path = el.value;
      console.log(document.querySelector('bb-connector'));
    }
    function changeCollection(el) {
      document.querySelector('bb-collection').collectionPath = el.value;
      console.log(document.querySelector('bb-collection'));
    }

    console.log('Page Loaded')
  </script>
  <style>
    bb-connector {
      --bb-border-radius: 3px;
    }
  </style>
</head>

<body style="font-family:sans-serif;font-size:1rem;color:red;padding:0;margin:0 auto;max-width:70rem;">
  <select onchange="changeProfile(this)">
    <option>Change</option>
    <option value="profile/hUPV62yx">J/Boats Profile</option>
    <option value="collection/2EUZn0BQ">J/Boats Collection</option>
    <option value="profile/Bob1b2HW">Sail Northwest Profile</option>
    <option value="profile/cQEBJhCO">Maritime Solutions Profile</option>
    <option value="collections/SicLIyzH">Achillise Collection</option>
    <option value="profile/hXH5f9y7">Stearns Profile</option>
    <option value="profile/qF59nB5W">Sail Cal Profile</option>
    <option value="profile/rYzLF3xs">MarineMotion Profile</option>
    <option value="listing/P6dZ578k">My Test Listing</option>
  </select>
  <select onchange="changeCollection(this)">
    <option>Change</option>
    <option value="FTj4CM3F">Highfield Inflatables</option>
    <option value="SicLIyzH">Achilles Inflatables</option>
    <option value="2EUZn0BQ">J/Boats</option>
  </select>
  <bb-connector root="/" path="profile/jnet" collection-list="card" collection-filters="model"
    collection-profile-filter="All Dealers">
  </bb-connector>

</body>

</html>
